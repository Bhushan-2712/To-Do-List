<!-- Create a TO-DO list we application using HTML, CSS and javascript. Users can easily create, save, and organize their daily tasks. This app simplifies task management and provieds a convenient way to track and prioritize tasks.  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO List App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>My TO-DO List</h1>
      <input type="text" id="taskInput" placeholder="Add a new task... "/>
      <button onclick="addTask()">+</button>
      <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
